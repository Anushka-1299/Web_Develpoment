<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1 style="text-align: center;">Institute Admin Login</h1>
    <hr>
    <form style="background-color:aliceblue;">

        <!---Input text box-->
        <label>UserName</label><br>
        <input type="text" id="Name" placeholder="Name" required><br>

        <!---Input Password box-->
        <label>Password</label><br>
        <input type="Password" id="Password" placeholder="Password"><br>

        <!---Input button-->
        <button type="Login">Login</button>    
    </form>


    <h1 style="text-align: center;">Register New Member</h1>
     <hr>
    <form style="background-color: aqua;">

        <!---Input text box-->
        <label>Full Name</label><br>
        <input type="text" id="Full Name" placeholder="Full Name" required><br>

        <!---Input Email box-->
        <label>Email</label><br>
        <input type="Email" id="Email" placeholder="Email" required><br>

        <!---Input Mobile No box-->
        <label>Mobile</label><br>
        <input type="Mobile" id="Mobile" placeholder="Mobile" required><br>

        <!--Input Gender box-->
        <label>Gender:</label><br>
        <label for="Male">Male</label><br>
        <input type="radio" id="Male" name="Gender" value="Male"><br>
        <label for="Female">Female</label><br>
        <input type="radio" id="Female" name="Gender" value="Female"><br>

        <!---Input Address box-->
        <label>Address</label><br>
        <input type="Address" id="Address" placeholder="Address" required><br>

        <!--Input Designation box-->
        <label>Designation:</label><br>
        <input type="Principal" id="Principal" placeholder="Principal" required><br>

        <!---Input Teacher box-->
        <label>Teacher</label><br>
        <input type="Staff" id="Staff" placeholder="Staff" required><br>

         <!---Input Department box-->
        <label>Department:</label><br>
        <label for="Arts">Arts</label><br>
        <input type="radio" id="Arts" name="Department" value="Arts"><br>
        <label for="Commerce">Commerce</label><br>
        <input type="radio" id="Commerce" name="Department" value="Commerce"><br>
        <label for="Science">Science</label><br>
        <input type="radio" id="Science" name="Department" value="Science"><br>
        <label for="Account">Account</label><br>
        <input type="radio" id="Account" name="Department" value="Account"><br>

        <!---Input button-->
        <button type="submit">Submit</button>   

        <!---Input button-->
        <button type="Reset">Reset</button>   
    </form>
    
    
    <h1 style="text-align: center;">Update Member</h1>
     <hr>
    <form style="background-color: palegoldenrod;">
        <!---Input text box-->
        <label>UserName</label><br>
        <input type="text" id="Name" placeholder="Name" required><br>

        <!---Input Password box-->
        <label>Password</label><br>
        <input type="Password" id="Password" placeholder="Password"><br>

        <!---Input text box-->
        <label>Full Name</label><br>
        <input type="text" id="Full Name" placeholder="Full Name" required><br>

        <!---Input Email box-->
        <label>Email</label><br>
        <input type="Email" id="Email" placeholder="Email" required><br>

        <!---Input Mobile No box-->
        <label>Mobile</label><br>
        <input type="Mobile" id="Mobile" placeholder="Mobile" required><br>

        <!---Input Address box-->
        <label>Address</label><br>
        <input type="Address" id="Address" placeholder="Address" required><br>

        <!---Input button-->
        <button type="Update">Update</button>   

        <!---Input button-->
        <button type="Delete">Delete</button> 
        </form>  

</body>
</html>
